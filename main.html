<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="./pages/talking.html">
				<span class="mui-icon">&#xe658;</span>
				<span class="mui-tab-label">聊天</span>
			</a>
			<a class="mui-tab-item" href="./pages/friends.html">
				<span class="mui-icon">&#xe625;</span>
				<span class="mui-tab-label">好友</span>
			</a>
			<a class="mui-tab-item" href="./pages/faxian.html">
				<span class="mui-icon">&#xe627;</span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="./pages/me.html">
				<span class="mui-icon">&#xe635;</span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				//
				window.addEventListener('show', function() {
					var state = app.getState();
				}, false);
				$.plusReady(function() {
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
					
				});
				//底部控件
				var subpages = ['./pages/talking.html', './pages/friends.html', './pages/faxian.html', './pages/me.html'];
				var subpage_style = {
					top: '0px',
					bottom: '51px'
				};
				//创建子页面，首个选项卡页面显示，其它均隐藏；
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					for(var i = 0; i < subpages.length; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if(i > 0) {
							sub.hide(); 
						}
						self.append(sub);
					}
				});
				//当前激活选项
				var activeTab = subpages[0];
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}
					//显示目标选项卡
					plus.webview.show(targetTab);
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
			}(mui, document));
		</script>
	</body>

</html>
